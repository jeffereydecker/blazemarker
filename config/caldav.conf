# CalDAV Configuration for Radicale Integration
# Update these values with your Radicale server details
# This file should be kept secure (add to .gitignore)

# Radicale server URL (default port is 5232)
CALDAV_SERVER_URL=http://localhost:5232

# Your jdecker username
CALDAV_USERNAME=jdecker

# Your Radicale password
CALDAV_PASSWORD=your_password_here

# Optional: Specific calendar name (leave empty to use first calendar)
CALDAV_CALENDAR=
