{{define "scripts"}}{{end}}

{{ define "nav_body" }}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3>Reset User Password</h3>
        </div>
        <div class="card-body">
          {{ if .Error }}
          <div class="alert alert-danger" role="alert">
            {{ .Error }}
          </div>
          {{ end }}
          
          {{ if .Success }}
          <div class="alert alert-success" role="alert">
            Password for user <strong>{{ .TargetUsername }}</strong> has been reset successfully!
          </div>
          <a href="/usermanagement" class="btn btn-primary">Back to User Management</a>
          {{ else }}

          <form method="POST" action="/adminresetpassword">
            
            <!-- Target Username (read-only) -->
            <div class="mb-3">
              <label for="target_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="target_username" name="target_username" 
                     value="{{ .TargetUsername }}" readonly>
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" autofocus>
              <small class="form-text text-muted">At least 6 characters</small>
            </div>

            <!-- Confirm New Password -->
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning">Reset Password</button>
              <a href="/usermanagement" class="btn btn-secondary">Cancel</a>
            </div>
          </form>

          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
