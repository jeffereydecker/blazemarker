{{define "scripts"}}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="./tinymce/js/tinymce/tinymce.min.js"></script>
<script>
  tinymce.init({
      selector: '#mytextarea',
      plugins: 'preview image link lists advlist table emoticons paste',
      toolbar1: 'undo redo | blocks | bold italic',
      toolbar2: 'alignleft aligncenter alignright alignjustify',
      toolbar3: 'outdent indent | numlist bullist | emoticons ',
      paste_data_images: true,
      paste_block_drop: false,
      automatic_uploads: true,
      mobile: {
	  menubar: false
      },
      content_style: "body { background-color: #f2f5a2; }"  // Inline style as an alternative  content_css: "./css/blazemarker.css",
});
</script>
{{end}}

{{ define "nav_body" }}



<div class="container text-center">

  <header>
    <h2>{{ .Title }}</h2>

  </header>
</div>

<div class="container mt-5 blazemarker-bg-container">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body blazemarker-bg-card-body">
	<form method="post" action="/article">
	  <input type="text" name="title" placeholder="Enter the title">
	  <textarea id="mytextarea" name="content"></textarea>
	  <div class="form-check mt-3">
	    <input class="form-check-input" type="checkbox" name="is_now" id="is_now" value="on">
	    <label class="form-check-label" for="is_now">
	      Mark as "Now" article
	    </label>
	  </div>
	  <button id="submit" type="submit" class="mt-3">Create</button>
	</form>
      </div>
    </div>
  </div>
</div>

{{ end }}
